<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Listo | HabitaPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }
        .success-card {
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid #0dcaf0;
            box-shadow: 0 0 30px rgba(13, 202, 240, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .qr-frame {
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px 0;
        }
        h1 { color: #0dcaf0; font-weight: 800; }
    </style>
</head>
<body>

    <div class="success-card">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
        <h1 class="mt-3">¡Registro Exitoso!</h1>
        <p class="text-white-50">Tu pase de acceso ha sido generado.</p>
        
        <div class="qr-frame">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{ token }}&color=000000" alt="QR Acceso">
        </div>
        
        <h3 class="fw-bold m-0">{{ nombre }}</h3>
        <p class="text-white-50 small mt-1">RUT: {{ rut }}</p>
        
        <div class="mt-4 pt-3 border-top border-secondary">
            <small class="text-info">Presenta este código en portería.</small>
        </div>
    </div>

</body>
</html>
