<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habipro {% block title %}{% endblock %}</title>

    <link rel="icon" type="image/svg+xml" href="https://icons.getbootstrap.com/assets/icons/buildings-fill.svg">
    <link rel="apple-touch-icon" href="https://icons.getbootstrap.com/assets/icons/buildings-fill.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        /* =========================================
           ESTILO MAESTRO: CYBER-GLASS DARK
           ========================================= */

        :root {
            --accent-primary: #66FCF1; /* Vibrant Cyan/Green */
            --accent-secondary: #45A29E; /* Muted Teal */
            --glass-bg: rgba(20, 20, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            /* Fondo Degradado Aurora (Estilo Invitación) */
            background-image:
                radial-gradient(circle at 10% 20%, rgba(60, 10, 80, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(10, 50, 80, 0.25) 0%, transparent 40%),
                url('https://images.unsplash.com/photo-1560179707-f14e90ef3623?q=80&w=2073&auto=format&fit=crop');
            background-blend-mode: multiply;
            background-attachment: fixed;
            background-size: cover;
            color: #ffffff;
            min-height: 100vh;
        }

        /* --- TARJETAS DE VIDRIO (GLOBAL) --- */
        .card,
        .modal-content,
        .list-group-item,
        .card-glass,
        .card-app,
        .card-dark-solid {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(25px) !important;
            -webkit-backdrop-filter: blur(25px) !important;
            border: 1px solid var(--glass-border) !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4) !important;
            border-radius: 20px !important;
            color: white !important;
        }

        /* --- INPUTS & FORMS --- */
        .form-control,
        .form-select,
        input,
        select,
        textarea {
            background-color: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            color: #ffffff !important;
            border-radius: 12px !important;
            padding: 12px 15px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--accent-primary) !important;
            box-shadow: 0 0 0 3px rgba(102, 252, 241, 0.15) !important;
            background-color: rgba(0, 0, 0, 0.6) !important;
        }

        /* --- BOTONES NEÓN --- */
        .btn-primary,
        .btn-info,
        .btn-success,
        .btn-warning,
        .btn-danger {
            border: none !important;
            font-weight: 700 !important;
            border-radius: 12px !important;
            padding: 10px 20px !important;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary)) !important;
            color: white !important;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60) !important;
            color: white !important;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b) !important;
            color: white !important;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f1c40f, #f39c12) !important;
            color: black !important;
        }

        .btn-outline-light,
        .btn-secondary,
        .btn-glass {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            backdrop-filter: blur(5px);
        }

        /* --- NAVBAR --- */
        .navbar-glass {
            background: rgba(5, 5, 10, 0.85) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* --- TABLAS --- */
        .table {
            --bs-table-bg: transparent;
            color: white !important;
        }

        .table td,
        .table th {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 10px;
            vertical-align: middle;
        }

        .table-hover tbody tr:hover td {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* --- UTILIDADES --- */
        .text-muted {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        .badge {
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
        }

        /* SweetAlert al estilo Glass */
        div:where(.swal2-container) div:where(.swal2-popup) {
            background: #151520 !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .swal2-title,
        .swal2-html-container {
            color: white !important;
        }
    </style>
    {% block styles %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(a => new bootstrap.Alert(a).close());
        }, 4000);
    </script>
    {% if session.get('god_mode_origin') %}
    <a href="/superadmin/exit_ghost" style="position: fixed; bottom: 20px; right: 20px; z-index: 99999; 
          background: linear-gradient(45deg, #d63384, #dc3545); 
          color: white; padding: 15px 25px; border-radius: 50px; 
          font-weight: bold; text-decoration: none; 
          box-shadow: 0 0 30px rgba(220, 53, 69, 0.6); 
          border: 2px solid white; animation: pulse 2s infinite;">
        <i class="bi bi-eye-slash-fill me-2"></i> SALIR MODO FANTASMA
    </a>

    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7);
            }

            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(220, 53, 69, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);
            }
        }
    </style>
    {% endif %}

</body>

</html>
